#============================================ Pebble 2 ============================================#
vendor: PEBBLE
model: 2
app_provider: .pebble.PebbleServiceProvider
sensors:
  - name: ACCELEROMETER
    sample_rate: 10.0
    unit: G
    data_type: RAW
    topic_name: android_pebble_2_acceleration
    key_class: .kafka.key.KeyMeasurement
    value_class: .passive.pebble.Pebble2Acceleration
    aggregator_class: .kafka.aggregator.AggregatorDoubleArray
  - name: BATTERY
    sample_rate: 1.0
    unit: PERCENTAGE
    data_type: RAW
    topic_name: android_pebble_2_battery_level
    key_class: .kafka.key.KeyMeasurement
    value_class: .passive.pebble.Pebble2BatteryLevel
    aggregator_class: .kafka.aggregator.AggregatorDouble
  - name: HEART_RATE
    sample_rate: 1.0
    unit: BEATS_PER_MIN
    data_type: RAW
    topic_name: android_pebble_2_heart_rate
    key_class: .kafka.key.KeyMeasurement
    value_class: .passive.pebble.Pebble2HeartRate
    aggregator_class: .kafka.aggregator.AggregatorDouble
  - name: HEART_RATE_FILTERED
    sample_rate: 1.0
    unit: BEATS_PER_MIN
    data_type: VEDOR
    topic_name: android_pebble_2_heart_rate_filtered
    key_class: .kafka.key.KeyMeasurement
    value_class: .passive.pebble.Pebble2HeartRateFiltered
    aggregator_class: .kafka.aggregator.AggregatorDouble
