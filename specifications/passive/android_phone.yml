#====================================== Android Phone Sensors =====================================#
vendor: ANDROID
model: PHONE
sensors:
  #Phone sensors
  - name: ACCELEROMETER
    app_provider: .phone.PhoneSensorProvider
    unit: G
    processing_state: RAW
    topic: android_phone_acceleration
    key: .kafka.key.KeyMeasurement
    value: .passive.phone.PhoneAcceleration
    aggregator: .kafka.aggregator.AggregatorDoubleArray
  - name: BATTERY
    app_provider: .phone.PhoneSensorProvider
    unit: PERCENTAGE
    processing_state: RAW
    topic: android_phone_battery_level
    key: .kafka.key.KeyMeasurement
    value: .passive.phone.PhoneBatteryLevel
    aggregator: .kafka.aggregator.AggregatorDouble
  - name: GYROSCOPE
    app_provider: .phone.PhoneSensorProvider
    unit: RADAIAN_PER_SEC
    processing_state: RAW
    topic: android_phone_gyroscope
    key: .kafka.key.KeyMeasurement
    value: .passive.phone.PhoneGyroscope
    aggregator: .kafka.aggregator.AggregatorDoubleArray
  - name: LIGHT
    app_provider: .phone.PhoneSensorProvider
    unit: LUX
    processing_state: RAW
    topic: android_phone_light
    key: .kafka.key.KeyMeasurement
    value: .passive.phone.PhoneLight
    aggregator: .kafka.aggregator.AggregatorDouble
  - name: MAGNETIC_FIELD
    app_provider: .phone.PhoneSensorProvider
    unit: MICRO_TESLA
    processing_state: RAW
    topic: android_phone_magnetic_field
    key: .kafka.key.KeyMeasurement
    value: .passive.phone.PhoneMagneticField
    aggregator: .kafka.aggregator.AggregatorDoubleArray
  - name: STEP_COUNT
    app_provider: .phone.PhoneSensorProvider
    unit: NON_DIMENSIONAL
    processing_state: VENDOR
    topic: android_phone_step_count
    key: .kafka.key.KeyMeasurement
    value: .passive.phone.PhoneStepCount
    aggregator: .kafka.aggregator.AggregatorDouble
  # Location
  - name: RELATIVE_LOCATION
    app_provider: .phone.PhoneLocationProvider
    unit: DEGREE
    processing_state: RAW
    topic: android_phone_relative_location
    key: .kafka.key.KeyMeasurement
    value: .passive.phone.PhoneRelativeLocation
  # Log
  - name: PHONE_CALL
    app_provider: .phone.PhoneLogProvider
    unit: NON_DIMENSIONAL
    processing_state: RAW
    topic: android_phone_call
    key: .kafka.key.KeyMeasurement
    value: .passive.phone.PhoneCall
  - name: PHONE_SMS
    app_provider: .phone.PhoneLogProvider
    unit: NON_DIMENSIONAL
    processing_state: RAW
    topic: android_phone_sms
    key: .kafka.key.KeyMeasurement
    value: .passive.phone.PhoneSms
  - name: PHONE_SMS_UNREAD
    app_provider: .phone.PhoneLogProvider
    unit: NON_DIMENSIONAL
    processing_state: RAW
    topic: android_phone_sms_unread
    key: .kafka.key.KeyMeasurement
    value: .passive.phone.PhoneSmsUnread
  # Usage
  - name: USAGE_EVENT
    app_provider: .phone.PhoneUsageProvider
    unit: NON_DIMENSIONAL
    processing_state: RAW
    topic: android_phone_usage_event
    key: .kafka.key.KeyMeasurement
    value: .passive.phone.PhoneUsageEvent
  - name: USER_INTERACTION
    app_provider: .phone.PhoneUsageProvider
    unit: NON_DIMENSIONAL
    processing_state: RAW
    topic: android_phone_user_interaction
    key: .kafka.key.KeyMeasurement
    value: .passive.phone.PhoneUserInteraction
